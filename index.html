<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Administrador de turnos - Peluqueria</title>
        <link rel="shortcut icon" href="#">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="./functions/index.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Administrador de turnos</h1>
            <nav>
                <ul>
                    <li id="tabTurno" class="tab active">Turnos</li>
                    <li id="tabCliente" class="tab">Clientes</li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="turnos">
                <div id="registrarTurno" class="d-none">
                    <h2>Registrando turno</h2>
                    <form id="turnosForm" class="form">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" class="inputForm" />
                        <label for="hora">Hora:</label>
                        <input type="time" id="hora" class="inputForm" />
                        <label for="selectClientes">Cliente: </label>
                        <select id="selectClientes" class="inputForm">
                            <option value="">Seleccione cliente</option>
                        </select>
                        <div class="btn-container">
                            <input type="submit" id="guardarTurnoBtn" class="btn" value="GUARDAR"/>
                            <button id="cancelarTurnoBtn" class="btn">CANCELAR</button>
                        </div>
                    </form>
                </div>
            </section>
            <section id="clientes" class="d-none">
                <div id="registrarCliente" class="d-none">
                    <h2>Registrando cliente</h2>
                    <form id="clientesForm" action="" class="form">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" class="inputForm" />
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" class="inputForm" />
                        <label for="telefono">Tel√©fono:</label>
                        <input type="text" id="telefono" class="inputForm" />
                        <div class="btn-container">
                            <input type="submit" id="guardarClienteBtn" class="btn" value="GUARDAR"/>
                            <button id="cancelarClienteBtn" class="btn">CANCELAR</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
